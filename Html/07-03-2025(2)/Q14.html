<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
    <style>
        /* Reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body for better responsiveness */
        body {
            min-height: 100vh;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container for flex layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Box styling */
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            margin: 0; /* Removed negative margin */
            position: relative; /* Changed from absolute */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text styling */
        .text {
            position: relative; /* Changed from fixed */
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .box {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Debugging Task</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fix my position!</p>
</body>
</html>
