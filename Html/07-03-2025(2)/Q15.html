<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Navigation Styling</title>
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Main sections styling */
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Base link styling */
        a {
            text-decoration: none;
            padding: 5px 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        /* Descendant combinators for different section colors */
        .section-1 a {
            color: #2c3e50;
        }

        .section-2 a {
            color: #27ae60;
        }

        .section-3 a {
            color: #8e44ad;
        }

        /* Child combinator for direct child links */
        .section > a {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        /* Pseudo-classes for interactivity */
        a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        a:active {
            opacity: 0.6;
            transform: translateY(1px);
        }

        /* High specificity for HTTPS links using attribute selector */
        /* Increased specificity with !important and multiple classes */
        nav .section a[href^="https"] {
            color: #e74c3c !important; /* Red for external links */
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .section {
                padding: 10px;
            }
            a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="section section-1">
            <a href="#">Home</a>
            <a href="https://example.com">External Link</a>
            <a href="#">About</a>
            <div>
                <a href="#">Nested Link</a>
            </div>
        </div>

        <div class="section section-2">
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="https://secure-site.com">Secure Link</a>
            <div>
                <a href="#">Nested Link</a>
            </div>
        </div>

        <div class="section section-3">
            <a href="#">Contact</a>
            <a href="#">Blog</a>
            <a href="#">FAQ</a>
            <div>
                <a href="https://nested-https.com">Nested External</a>
            </div>
        </div>
    </nav>
</body>
</html>
