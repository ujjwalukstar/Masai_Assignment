<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Text with Class Selectors</title>
  <style>
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <p class="highlight">This paragraph has a yellow background and bold text.</p>
  <p class="note">This paragraph has italic text and dark green color.</p>
  <p>This paragraph has a default style.</p>
</body>
</html>
