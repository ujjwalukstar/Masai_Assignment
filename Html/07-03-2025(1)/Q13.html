<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling with ID Selectors and Universal Selector</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
    }
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
    }
    #subtitle {
      font-size: 24px;
      color: darkgreen;
    }
    p {
      padding: 10px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Main Title</h1>
  <h2 id="subtitle">Subtitle</h2>
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>
</body>
</html>
